spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

cloud:
  aws:
    sqs:
      enabled: false
    region:
      auto: false
      static: us-east-1
aws:
  paramstore:
    enabled: false
    failFast: true
  secretmanagers:
    enable: false

